<div fxFlex fxLayout="row" fxLayoutAlign="center center">
  <div fxFlex="0" fxFlex.md="0" fxFlex.sm="0" fxFlex.xs="1"></div>
  <div fxFlex="500px" fxFlex.md="500px" fxFlex.sm="500px" fxFlex.xs="98">
    <mat-card class="p-30 mat-elevation-z3">
      <mat-card-title class="light mb-30"> Login </mat-card-title>
      <mat-card-content>
        <form>
          <mat-form-field class="w-100">
            <mat-label>Password</mat-label>
            <input matInput type="password" autocomplete="off" />
            <mat-hint>Your name is your password.</mat-hint>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button color="primary">OK</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div fxFlex="0" fxFlex.md="0" fxFlex.sm="0" fxFlex.xs="1"></div>
</div>
