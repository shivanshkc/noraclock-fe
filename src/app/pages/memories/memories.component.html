<div fxFlex fxLayout="row" class="mt-10">
  <div fxFlex="0" fxFlex.md="0" fxFlex.sm="0" fxFlex.xs="1"></div>
  <div fxFlex="1000px" fxFlex.md="700px" fxFlex.sm="600px" fxFlex.xs="98">
    <app-loading-header [isLoading]="isLoading" value="Memories"></app-loading-header>
    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="space-between center">
      <mat-form-field fxFlex="95">
        <input
          matInput
          placeholder="Search"
          autocomplete="off"
          [disabled]="isLoading"
          (keyup)="applySearch($event.target.value)"
        />
      </mat-form-field>
      <button
        mat-raised-button
        color="accent"
        fxFlex="5"
        (click)="onNewClick()"
        [disabled]="isLoading"
      >
        New
      </button>
    </div>

    <div class="mat-elevation-z2 mb-20">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Index Column -->
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let row">{{ row.index }}</td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let row">{{ row.title }}</td>
        </ng-container>

        <!-- Age Column -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef>Age</th>
          <td mat-cell *matCellDef="let row">{{ row.age | date }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          [routerLink]="'/memory/' + row.id"
        ></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
  <div fxFlex="0" fxFlex.md="0" fxFlex.sm="0" fxFlex.xs="1"></div>
</div>
