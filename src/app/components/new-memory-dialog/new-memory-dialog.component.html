<h1 mat-dialog-title>New Memory</h1>
<div mat-dialog-content>
  <form [formGroup]="newMemoryForm" (submit)="onSubmit()">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input formControlName="title" matInput autocomplete="off" />
      <mat-error *ngIf="newMemoryForm?.get('title')?.hasError('required')"
        ><mat-icon>error</mat-icon> Title is required.</mat-error
      >
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="onSubmit()">Create</button>
</div>
